<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suscripción - Fusion Magazine</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffeef2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: "DG";
      position: absolute;
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 400px;
      color: rgba(74,111,165,0.08);
      z-index: 0;
      pointer-events: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 48px;
      margin-bottom: 20px;
      color: #2a3f66;
      z-index: 1;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      z-index: 1;
      width: 300px;
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 16px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #e1306c;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff69b4;
    }

    a {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #2a3f66;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Suscribirse</h1>
  <form>
    <input type="text" placeholder="Nombre completo" required />
    <input type="email" placeholder="Correo electrónico" required />
    <input type="password" placeholder="Contraseña" required />
    <button type="submit">Crear cuenta</button>
    <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
  </form>
</body>
</html>
