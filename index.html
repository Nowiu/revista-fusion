<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fusion Magazine - Portada</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffeef2; /* fondo rosa pálido */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Marca de agua DG */
    body::before {
      content: "DG";
      position: absolute;
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 400px;
      color: rgba(74,111,165,0.08); /* azul muy tenue */
      z-index: 0;
      pointer-events: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 52px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.25);
      margin-bottom: 40px;
      color: #2a3f66; /* azul oscuro */
      z-index: 1;
    }

    /* Carrusel vertical */
    .carousel-container {
      width: 333px;
      height: 560px; /* espacio para 2 imágenes de 280px */
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      z-index: 1;
      background: #fff; /* marco blanco */
    }

    .carousel-track {
      display: flex;
      flex-direction: column;
      animation: scroll 40s linear infinite;
    }

    .carousel-track img {
      width: 333px;
      height: 280px;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes scroll {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }

    /* Menú en columna */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 35px;
      z-index: 1;
    }

    .menu a {
      background: #4a6fa5; /* azul */
      padding: 14px 0;
      width: 220px;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      font-size: 16px;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .menu a:hover {
      background: #ffb6c1; /* rosa pálido */
      color: #333; /* texto más oscuro cuando está rosa */
      transform: translateY(-3px);
    }
  </style>
</head>
